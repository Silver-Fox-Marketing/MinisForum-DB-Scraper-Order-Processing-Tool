<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ffc817;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
        .status.info { background: #17a2b8; color: white; }
        .status.warning { background: #ffc107; color: black; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #0d1421;
            border: 1px solid #495057;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
        .log-entry.success { border-left-color: #28a745; }
        .log-entry.error { border-left-color: #dc3545; }
        .log-entry.warning { border-left-color: #ffc107; }
        .progress {
            width: 100%;
            height: 20px;
            background: #495057;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #17a2b8);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß WebSocket Connection Test</h1>
        
        <div id="connectionStatus" class="status info">
            üîå Connecting to server...
        </div>
        
        <div class="controls">
            <button id="testBtn">üß™ Send Test Message</button>
            <button id="clearBtn">üóëÔ∏è Clear Log</button>
            <button id="scraperTestBtn">üöÄ Test Scraper Messages</button>
        </div>
        
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div id="messageLog" class="log">
            <div class="log-entry">üì° Initializing WebSocket connection test...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        class WebSocketTester {
            constructor() {
                this.socket = null;
                this.messageCount = 0;
                this.init();
            }
            
            init() {
                this.log('üîå Connecting to Socket.IO server...', 'info');
                
                // Initialize Socket.IO connection
                this.socket = io();
                
                // Connection events
                this.socket.on('connect', () => {
                    this.updateStatus('‚úÖ Connected to WebSocket server', 'success');
                    this.log('‚úÖ Socket.IO connection established', 'success');
                });
                
                this.socket.on('disconnect', () => {
                    this.updateStatus('‚ùå Disconnected from WebSocket server', 'error');
                    this.log('‚ùå Socket.IO connection lost', 'error');
                });
                
                this.socket.on('connect_error', (error) => {
                    this.updateStatus('‚ùå Connection failed', 'error');
                    this.log(`‚ùå Connection error: ${error}`, 'error');
                });
                
                // Listen for scraper output messages
                this.socket.on('scraper_output', (data) => {
                    this.log(`üì® Received scraper_output: ${data.message || JSON.stringify(data)}`, 'success');
                    
                    if (data.progress !== undefined) {
                        this.updateProgress(data.progress);
                    }
                });
                
                // Bind buttons
                document.getElementById('testBtn').addEventListener('click', () => this.sendTestMessage());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearLog());
                document.getElementById('scraperTestBtn').addEventListener('click', () => this.testScraperMessages());
            }
            
            updateStatus(message, type) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }
            
            log(message, type = 'info') {
                const logEl = document.getElementById('messageLog');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${timestamp}] ${message}`;
                logEl.appendChild(entry);
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            updateProgress(percentage) {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${percentage}%`;
                this.log(`üìä Progress: ${percentage}%`, 'info');
            }
            
            async sendTestMessage() {
                this.log('üß™ Sending test message to server...', 'info');
                
                try {
                    const response = await fetch('/api/test-websocket', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.log('üì° Test message sent successfully', 'success');
                    } else {
                        this.log('‚ùå Failed to send test message', 'error');
                    }
                } catch (error) {
                    this.log(`‚ùå Error sending test message: ${error.message}`, 'error');
                }
            }
            
            async testScraperMessages() {
                this.log('üöÄ Testing scraper message flow...', 'info');
                
                try {
                    const response = await fetch('/api/scrapers/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            dealership_names: ['Test Dealership']
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.log('üéØ Scraper test started - watch for progress messages', 'success');
                    } else {
                        this.log('‚ùå Failed to start scraper test', 'error');
                    }
                } catch (error) {
                    this.log(`‚ùå Error starting scraper test: ${error.message}`, 'error');
                }
            }
            
            clearLog() {
                const logEl = document.getElementById('messageLog');
                logEl.innerHTML = '<div class="log-entry">üì° Log cleared</div>';
                document.getElementById('progressBar').style.width = '0%';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WebSocketTester();
        });
    </script>
</body>
</html>
